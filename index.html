<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHVPS Forward one-cmd setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            color: #ff7300;
        }
        .container p {
            margin: 20px 0;
        }
        .copy-button {
            background-color: #ff7300;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .copy-button:hover {
            background-color: #e66800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SHVPS Minecraft Forwarding</h1>
        <p>Click the button below to copy the command:</p>
        <button class="copy-button" onclick="copyCommand()">Copy Command</button>
        <p id="copy-feedback" style="color: green; display: none;">Command copied to clipboard!</p>
    </div>

    <script>
        function copyCommand() {
            const command = 'curl -fsSl https://wd.shvps.xyz/setup | bash';
            const el = document.createElement('textarea');
            el.value = command;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            document.getElementById('copy-feedback').style.display = 'block';
            setTimeout(() => {
                document.getElementById('copy-feedback').style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
